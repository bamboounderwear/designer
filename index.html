<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Visual Page Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light px-3 mb-2">
        <a class="navbar-brand" href="#">Bootstrap Visual Page Builder</a>
        <button id="downloadBtn" class="btn btn-primary">Download HTML</button>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar with draggable components -->
            <div class="col-md-3 border-end d-flex flex-column p-0" id="componentSidebar">
                <div class="p-3 border-bottom">
                    <h5>Prebuilt Components</h5>
                </div>
                <div id="componentList" class="flex-grow-1 overflow-auto py-2"></div>
            </div>

            <!-- Main builder area -->
            <div class="col-md-9">
                <h5 class="mt-3">Build Area (Drag and Drop)</h5>
                <div 
                    id="builderArea"
                    class="builder-area mt-2 mb-5"
                    ondragover="event.preventDefault();"
                    ondrop="handleDrop(event);"
                >
                    <p class="text-muted text-center my-5" id="builderPlaceholder">
                        Drag components here to start building your page!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for interactive components in preview) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="builder.js"></script>
</body>
</html>
